<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber GAME</title>

    <!---------------FONTS-----------> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet"> 
    
    <!---------------CSS-----------> 
    <link rel="stylesheet" href="./css/styles.css">

    <!---------------JS-----------> 
    <script src="js/index.js" defer></script>
 
</head>
<body>
    <header>
        <a><h1>GuessNumber</h1></a>
    </header>
    <main class="container">
        <section class="result-box" id="result">
            <h2 id="bar">Advinhe o numero sorteado !</h2>
            <span id="attempt">
                Tentativas: 0
                    <button id="btnRestart">Reset Game</button>
            </span>

        </section>
        <form>
            <label for="kick">Digite um número de 1 a 10 :</label>
            <input type="number" id="kick" min="1" max="10" placeholder="0">
        </form> 
        <div>
            <button type="submit">Clique para Jogar</button>
        </div>

       </main>
    <footer>
<p>
    GuessNumber GAME 2023 | Leonardo Santos Custódio. Todos os direitos reservados &copy;
</p>

    </footer>
</body>
</html>
